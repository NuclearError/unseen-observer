<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unseen Observer</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
    <section class="wrapper wrapper--search">
      <h1 class="title">Search the Archives 📜</h1>
      <form class="search__form" action="./results" method="get">
        <label class="search__label" for="search">Keyword Search</label>
        <input
          class="search__input"
          type="text"
          id="search"
          minlength="2"
          name="keyword"
          value="Riven Hills"
        />
        <details class="search__details">
          <summary class="search__summary">Advanced Search</summary>

          <fieldset class="search__fieldset">
            <legend class="search__legend">Categories</legend>
            <ul class="list list--outer">
              <li class="list-item list-item--outer">
                <label
                  class="search__label search__label--checkbox"
                  for="categories-all"
                  >All posts</label
                >
                <input
                  checked
                  class="search__input search__input--checkbox"
                  type="checkbox"
                  id="categories-all"
                  name="categories"
                  value="all"
                />
                <ul class="list list--inner">
                  <li class="list-item list-item--inner">
                    <label
                      class="search__label search__label--checkbox"
                      for="categories-all"
                      >Chronicles</label
                    >
                    <input
                      class="search__input search__input--checkbox"
                      type="checkbox"
                      id="categories-chronicles"
                      name="categories"
                      value="chronicles"
                    />
                  </li>
                  <li class="list-item list-item--inner">
                    <label
                      class="search__label search__label--checkbox"
                      for="categories-unofficial"
                      >Unofficial publications</label
                    >
                    <input
                      class="search__input search__input--checkbox"
                      type="checkbox"
                      id="categories-unofficial"
                      name="categories"
                      value="unofficial"
                    />
                  </li>
                  <li class="list-item list-item--inner">
                    <label
                      class="search__label search__label--checkbox"
                      for="categories-rumours"
                      >Whispered Rumors</label
                    >
                    <input
                      class="search__input search__input--checkbox"
                      type="checkbox"
                      id="categories-rumours"
                      name="categories"
                      value="rumors"
                    />
                  </li>
                  <li class="list-item list-item--inner">
                    <label
                      class="search__label search__label--checkbox"
                      for="categories-miscellaneous"
                      >Miscellaneous</label
                    >
                    <input
                      class="search__input search__input--checkbox"
                      type="checkbox"
                      id="categories-miscellaneous"
                      name="categories"
                      value="uncategorised"
                    />
                  </li>
                </ul>
              </li>
            </ul>
          </fieldset>

          <fieldset class="search__fieldset">
            <legend class="search__legend">Look for keyword in ...</legend>
            <ul class="list list--outer">
              <li class="list-item list-item--outer">
                <label
                  class="search__label search__label--checkbox"
                  for="post-text"
                  >Post text</label
                >
                <input
                  checked
                  class="search__input search__input--checkbox"
                  type="radio"
                  id="post-text"
                  name="include"
                  value="post"
                />
              </li>
              <li class="list-item list-item--outer">
                <label
                  class="search__label search__label--checkbox"
                  for="title-text"
                  >Title text</label
                >
                <input
                  class="search__input search__input--checkbox"
                  type="radio"
                  id="title-text"
                  name="include"
                  value="title"
                />
              </li>
              <li class="list-item list-item--outer">
                <label
                  class="search__label search__label--checkbox"
                  for="author-name"
                  >Author name</label
                >
                <input
                  class="search__input search__input--checkbox"
                  type="radio"
                  id="author-name"
                  name="include"
                  value="author"
                />
              </li>
            </ul>
          </fieldset>

          <fieldset class="search__fieldset">
            <legend class="search__legend">Years of Recent Awakening</legend>
            <p class="search__text">Search within a single year?</p>
            <ul class="list list--outer">
              <li class="list-item list-item--outer">
                <label class="search__label search__label--checkbox" for="no"
                  >No, thank you</label
                >
                <input
                  checked
                  class="search__input search__input--checkbox"
                  type="radio"
                  id="no"
                  name="single-year"
                  value="no"
                />
                <label class="search__label search__label--checkbox" for="no"
                  >Yes, please</label
                >
                <input
                  class="search__input search__input--checkbox"
                  type="radio"
                  id="yes"
                  name="single-year"
                  value="yes"
                />

                <ul class="list list--inner">
                  <li class="list-item list-item--inner list-item--yra">
                    <label for="year" class="search__label search__label--yra"
                      >Search in this year only</label
                    >
                    <span class="search__input--yra-label">
                      <input
                        class="search__input search__input--checkbox search__input--yra"
                        type="number"
                        id="year"
                        name="year"
                        min="1"
                        max="21"
                        value=""
                      />
                    </span>
                  </li>
                </ul>
              </li>
            </ul>
          </fieldset>
        </details>
        <div class="search__button-container">
          <input class="search__button" type="submit" value="Seek Answers ⚗️" />
        </div>
      </form>
    </section>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
